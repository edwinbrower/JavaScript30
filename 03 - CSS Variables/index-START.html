<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img id='image' src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    img {
      padding: 10px;
      background: #ffc600;
      filter: blur(10px);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
    let blur = document.getElementById('blur');    
    let spacing = document.getElementById('spacing');
    let base = document.getElementById('base');
    let image = document.getElementById('image');
    let inputs = document.getElementsByTagName('input');
    // console.log(inputs);
    // console.log(blur, spacing, base, image);
    console.log(spacing.value);

    function handleEvent() {
      console.log(this.value);
    }

    for (let i = 0; i < inputs.length; i++) {
      let current = inputs[i];
      current.addEventListener('change', handleEvent);
      current.addEventListener('mousemove', handleEvent);
    }


  </script>

</body>
</html>
